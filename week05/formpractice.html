<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Mitchell Winters | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Form</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div class="radio">
                    <p>What is the purpose of this message?<br></p>
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="general ">General Inquiry</label><br>
                    <input type="radio" id="resrvation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="website" name="purpose" value="website">
                    <label for="website">Website Suggestion</label>
                </div>
                <label for="feedback">Message</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>
                <div class="form-item column1">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>©️2024 | HTML Form - User Poll Activity | Mitchell Winters</p>
    </footer>
</body>
</html>
